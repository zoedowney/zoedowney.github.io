name: Refresh photos

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'
        bundler-cache: true

    - name: Make init
      run: make init

    - name: Make clobber
      run: make clobber

    - name: Make photos
      env:
        FLICKR_API_KEY: ${{ secrets.FLICKR_API_KEY }} 
        FLICKR_SHARED_SECRET: ${{ secrets.FLICKR_SHARED_SECRET }}
      run: make photos

    - name: Commit photos
      run: make commit-photos
